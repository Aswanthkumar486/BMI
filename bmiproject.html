<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calvulator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass  Index(BMI) calculator</h1>
        your Height (cm):
        <input type="number"  id="height" class="input" value="" placeholder="enter the Height">
        your Weight (kg):
        <input type="number"  id="weight" class="input" value="" placeholder="enter the Weight">
        <button class="btn" id="btn">Calculate</button>
        Your BMI
        <input type="text" class="input" id="bmi-result" disabled>
        <h4 class="info-text">WEight Condition:<span id="Weight-condition"></span></h4>
    </div>
    <script src="bmi.js"></script>
    
</body>   
</html>
